<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body{
    margin:0;
}
nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: black;
    padding: 1rem;
}

.logo{
    color: white;
    font-size: 1.5rem;
}

.menu{
    display: flex;
    flex-direction: column;
    background: #444;
    position: absolute;
    top: 60px;
    right: 20px;
    width: 200px;
}

.menu a{
    color: white;
    padding: 1em;
    text-decoration: none;
    display: block;
}

.hamburger{
    font-size: 2rem;
    color: white;
    cursor: pointer;
}

@media (min-width: 768px){
    .menu{
        flex-direction: row;
        position: static;
        background: none;
        width: auto;
    }
    .hamburger{
    display: none;
    }
}


    </style>
</head>

<body>
    <nav>
        <div class="logo">MySite</div>
        <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
</body>

</html>
